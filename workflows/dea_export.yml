name: Monthly DEA Export

on:
  schedule:
    - cron: '0 2 1 * *'  # At 2:00 AM UTC on the 1st of every month
  workflow_dispatch:     # Allow manual trigger

jobs:
  run-dea-export:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install geopandas rasterio xarray pandas matplotlib folium

    - name: Run DEA export script
      run: |
        python dea_to_dashboard_export.py

    - name: Commit and push changes
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add data/
        git commit -m "Automated DEA data export"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
