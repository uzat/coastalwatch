name: Export Earth Engine NDVI and Coastline

on:
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Python dependencies
        run: |
          pip install earthengine-api pandas matplotlib geopandas

      - name: ğŸ” Decode Earth Engine credentials to file (optional)
        run: |
          mkdir -p ~/.config/earthengine
          echo "${{ secrets.EARTHENGINE_SERVICE_ACCOUNT_JSON }}" | base64 --decode > ~/.config/earthengine/credentials
          echo "âœ… Credentials decoded to ~/.config/earthengine/credentials"

      - name: ğŸŒ± Set EARTHENGINE_SERVICE_ACCOUNT_JSON env var
        run: echo "EARTHENGINE_SERVICE_ACCOUNT_JSON=${{ secrets.EARTHENGINE_SERVICE_ACCOUNT_JSON }}" >> $GITHUB_ENV

      - name: âš ï¸ Abort if credentials file missing or empty
        run: |
          if [ ! -s ~/.config/earthengine/credentials ]; then
            echo "âŒ Earth Engine credentials missing or empty"
            exit 1
          else
            echo "âœ… Earth Engine credentials confirmed"
          fi

      - name: ğŸ›° Run NDVI export script
        run: |
          echo "Starting export..."
          python dea_to_dashboard_export.py
        continue-on-error: false

      - name: ğŸ—‚ Show updated files
        run: |
          echo "ğŸ“‚ Current data files:"
          find data/ -type f || echo "âš ï¸ No data files found"
          echo "ğŸ–¼ PNG output files:"
          find output/ -type f || echo "âš ï¸ No chart images found"

      - name: âœ… Commit and push results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git pull --rebase
          git add -f data/** output/** frontend_config.json dashboard_data.json || echo "âš ï¸ Nothing to stage"
          git status
          git commit -m "Update exported NDVI data and config" || echo "âš ï¸ Nothing to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
