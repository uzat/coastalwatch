name: Export Earth Engine NDVI and Coastline

on:
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install earthengine-api pandas matplotlib geopandas

      - name: Decode EE credentials and write file
        run: |
          mkdir -p ~/.config/earthengine
          echo "${{ secrets.EARTHENGINE_SERVICE_ACCOUNT_JSON }}" | base64 --decode > ~/.config/earthengine/credentials
      - name: Confirm credentials exist
        run: |
          if [ ! -s ~/.config/earthengine/credentials ]; then
            echo "❌ Earth Engine credentials missing!"
            exit 1
          fi

      - name: Run NDVI export script
        env:
          EARTHENGINE_SERVICE_ACCOUNT_JSON: ${{ secrets.EARTHENGINE_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "Starting export..."
          python dea_to_dashboard_export.py || { echo "❌ Script failed"; exit 1; }
          echo "✅ Script finished"

      - name: Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git pull --rebase
          git add -f data/**  || true
          git status
          git commit -m "Update NDVI exports" || echo "No changes"
          git push || echo "Push failed"
