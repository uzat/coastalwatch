name: Export Earth Engine NDVI and Coastline

on:
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install earthengine-api pandas matplotlib

      - name: Setup Earth Engine credentials
        run: |
          mkdir -p ~/.config/earthengine
          echo "${{ secrets.EARTHENGINE_TOKEN }}" > ~/.config/earthengine/credentials

      - name: Run export script
        run: |
          python dea_to_dashboard_export.py
        env:
          EARTHENGINE_TOKEN: ${{ secrets.EARTHENGINE_TOKEN }}
