name: Export Earth Engine NDVI and Coastline

on:
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-22.04

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install Python dependencies
        run: |
          pip install earthengine-api pandas matplotlib geopandas

      - name: üîê Decode Earth Engine credentials
        run: |
          mkdir -p ~/.config/earthengine
          echo "${{ secrets.EARTHENGINE_SERVICE_ACCOUNT_JSON }}" | base64 --decode > ~/.config/earthengine/credentials
          echo "‚úÖ Credentials decoded to ~/.config/earthengine/credentials"

      - name: ‚ö†Ô∏è Abort if credentials file missing or empty
        run: |
          if [ ! -s ~/.config/earthengine/credentials ]; then
            echo "‚ùå Earth Engine credentials missing or empty"
            exit 1
          else
            echo "‚úÖ Earth Engine credentials confirmed"
          fi

      - name: üõ∞ Run NDVI export script
        run: |
          echo "Starting export..."
          python dea_to_dashboard_export.py
        continue-on-error: false
        env:
          EARTHENGINE_SERVICE_ACCOUNT_JSON: ${{ secrets.EARTHENGINE_SERVICE_ACCOUNT_JSON }}

      - name: üóÇ Show updated files
        run: |
          echo "üìÇ Current data files:"
          find data/ -type f || echo "‚ö†Ô∏è No data files found"
          echo "üñº PNG output files:"
          find output/ -type f || echo "‚ö†Ô∏è No chart images found"

      - name: ‚úÖ Commit and push results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git pull --rebase
          git add -f data/** output/** frontend_config.json dashboard_data.json || echo "‚ö†Ô∏è Nothing to stage"
          git status
          git commit -m "Update exported NDVI data and config" || echo "‚ö†Ô∏è Nothing to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
