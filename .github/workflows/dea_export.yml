name: Export Earth Engine NDVI and Coastline

on:
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-22.04

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          pip install --upgrade pip
          pip install earthengine-api pandas matplotlib geopandas

      - name: Set EARTHENGINE_SERVICE_ACCOUNT_JSON env var
        run: echo "Set secret"
        env:
          EARTHENGINE_SERVICE_ACCOUNT_JSON: ${{ secrets.EARTHENGINE_SERVICE_ACCOUNT_JSON }}
          
      - name: Run export script
        run: |
          echo "Starting export..."
          python dea_to_dashboard_export.py
        env:
          EARTHENGINE_SERVICE_ACCOUNT_JSON: ${{ secrets.EARTHENGINE_SERVICE_ACCOUNT_JSON }}

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git pull --rebase

          # Add files only if they exist
          if [ -d "data" ]; then git add -f data/**; fi
          if [ -f "frontend_config.json" ]; then git add frontend_config.json; fi
          if [ -f "dashboard_data.json" ]; then git add dashboard_data.json; fi

          git status
          git commit -m "Update exported data and frontend config from Earth Engine" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}



