name: Export Earth Engine NDVI and Coastline

on:
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-22.04

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          pip install --upgrade pip
          pip install earthengine-api pandas matplotlib geopandas

      - name: Setup Earth Engine credentials
        run: |
          mkdir -p ~/.config/earthengine
          echo "${{ secrets.EARTHENGINE_SERVICE_ACCOUNT_JSON }}" | base64 --decode > ~/.config/earthengine/credentials
          echo "‚úÖ Earth Engine credentials written"

      - name: Confirm credentials file exists
        run: |
          if [ ! -s ~/.config/earthengine/credentials ]; then
            echo "‚ùå Earth Engine credentials missing or empty"
            exit 1
          fi
          
      - name: üõ∞Ô∏è Run export script
        run: |
          echo "Starting export..."
          python dea_to_dashboard_export.py
          echo "Export script finished."

      - name: Debug ENV and credential file
        run: |
          echo "Credential file content (first 3 lines):"
          head -n 3 ~/.config/earthengine/credentials || echo "‚ö†Ô∏è File not found"


      - name: Commit and push results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git pull --rebase
          git add -f data/** frontend_config.json dashboard_data.json
          git status
          git commit -m "Update exported data and frontend config from Earth Engine" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


