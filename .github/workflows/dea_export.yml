name: Export Earth Engine NDVI and Coastline

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 1 * *'  # Runs at 3:00 AM UTC on the 1st of every month

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install earthengine-api pandas geopandas

      - name: Run NDVI + Coastline export
        env:
          EARTHENGINE_TOKEN: ${{ secrets.EARTHENGINE_TOKEN }}
        run: |
          python dea_to_dashboard_export.py
