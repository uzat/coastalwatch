name: Export Earth Engine NDVI and Charts

on:
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Python dependencies
        run: |
          pip install earthengine-api pandas matplotlib geopandas

      - name: 🔐 Decode Earth Engine credentials and save to file
        run: |
          mkdir -p ~/.config/earthengine
          echo "${{ secrets.EARTHENGINE_SERVICE_ACCOUNT_JSON }}" | base64 --decode > ~/.config/earthengine/credentials
          echo "✅ Earth Engine credentials written"

      - name: ✅ Confirm credentials file exists
        run: |
          if [ ! -s ~/.config/earthengine/credentials ]; then
            echo "❌ Earth Engine credentials missing or empty"
            exit 1
          else
            echo "✅ Earth Engine credentials are present"
          fi

      - name: 🚀 Run NDVI export script
        run: |
          echo "Starting export..."
          python dea_to_dashboard_export.py || { echo "❌ Export script failed"; exit 1; }
          echo "Export script finished."

      - name: 🧹 Show what changed
        run: |
          echo "📝 Git status:"
          git status
          echo "📁 Changed files:"
          git diff --name-only || true

      - name: 📤 Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git pull --rebase
          git add -f data/** frontend_config.json dashboard_data.json || true
          git status
          git commit -m "🔄 Update exported NDVI data and charts" || echo "ℹ️ No changes to commit"
          git push || echo "⚠️ Push failed (possibly permissions or no changes)"
