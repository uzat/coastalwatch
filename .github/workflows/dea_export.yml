name: Export Earth Engine NDVI and Coastline

on:
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-22.04
    env:
      EARTHENGINE_SERVICE_ACCOUNT_JSON: ${{ secrets.EARTHENGINE_SERVICE_ACCOUNT_JSON }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install earthengine-api pandas matplotlib geopandas

      - name: Setup Earth Engine credentials
        run: |
          mkdir -p ~/.config/earthengine
          echo "${{ secrets.EARTHENGINE_SERVICE_ACCOUNT_JSON }}" | base64 --decode > ~/.config/earthengine/credentials

      - name: Run export script
        run: |
          python dea_to_dashboard_export.py

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git pull --rebase
          git add data/
          if [ -f frontend_config.json ]; then
            git add frontend_config.json
          fi
          git commit -m "Update exported data and frontend config from Earth Engine"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
